<div class="my-5">
    <h1>Add A Todo: </h1>

<form class="mb-5" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="exampleInputEmail1">Todo Title</label>
      <input type="text" class="form-control" [(ngModel)]="title" id="title" name="title" placeholder="Enter Todo Title">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Todo Description</label>
      <textarea cols="3" rows="5" class="form-control" [(ngModel)]="desc" id="desc" name="desc" placeholder="Enter Description.. of Todo "></textarea>
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Submit</button>
  </form>
</div>
